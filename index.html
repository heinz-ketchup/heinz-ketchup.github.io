<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gavin Xiong</title>

    <meta name="viewport" content="width=device-width">

    <style>
      html, body {
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif; /* Added a fallback font for better readability */
      }
      main {
        position: relative;
        top: 40%;
        transform: translateY(-50%);
        text-align: center;
      }

      h1 {
        margin: 0;
        display: inline;
      }

      p {
        margin-top: 10px; /* Added spacing above the quote */
        font-style: italic; /* Made the quote italic */
        font-size: 1.1em;
      }

      a, a:visited {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Gavin Xiong</h1>
      <p>"It's only after we've lost everything that we're free to do anything."</p>
    </main>
  </body>
</html>
